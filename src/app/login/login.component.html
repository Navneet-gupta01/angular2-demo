<section class="">
  <div class="row">
    <header class="col s12">&nbsp;</header>
    <section class="col s12">
      <div class="row">
        <div class="col s12 m2">&nbsp;</div>
        <div class="col s12 m4"><img src="../assets/images/bg1.gif" width="100%" height="100%" alt="ADPQS"></div>
        <div class="col s12 m1">&nbsp;</div>
        <div class="col s12 m3">
          <form name="" #login_frm="ngForm">
            <div class="row m-0"><div class="col s12 center"><h5 class="lgn-hdr">{{title}}</h5></div></div>
            <div class="row m-0">
              <div class="col s12">
                <div class="inpt-fld">
                  <input type="text" [(ngModel)]="user.username" name="username" placeholder="Username" required>
                </div>
              </div>
            </div>
            <div class="row m-0">
              <div class="col s12">
                <div class="inpt-fld">
                  <input type="password" [(ngModel)]="user.password" name="password" placeholder="Password" required>
                </div>
              </div>
            </div>
            <div class="row m-0">
              <!--<div class="col s3">&nbsp;</div>-->
              <div class="col s12">
                <div class="center">
                  <button [disabled]="login_frm.dirty && login_frm.invalid || login_frm.pristine" class="btn waves-effect waves-light fw-btn" type="submit"  name="action" (click)="submit()">Submit</button>
                </div>
              </div>
              <!--<div class="col s3">&nbsp;</div>-->
            </div>
          </form>
        </div>
        <div class="col s12 m2">&nbsp;</div>
      </div>
    </section>
  </div>
</section>
